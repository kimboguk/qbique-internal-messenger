# QIM (Qbique Internal Messenger) Nginx Configuration
# Tailscale VPN 망 내에서만 접근 가능
#
# 설치 방법:
#   sudo ln -s /home/kimboguk/workspace/project/qbique-chat/nginx/qim.conf /etc/nginx/sites-enabled/qim.conf
#   sudo nginx -t && sudo systemctl reload nginx

upstream node_backend {
    server 127.0.0.1:3003;
}

upstream ai_service {
    server 127.0.0.1:8008;
}

# HTTP → HTTPS 리다이렉트
server {
    listen 80;
    server_name qim.tail-ts.net;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name qim.tail-ts.net;  # Tailscale MagicDNS 또는 실제 도메인

    # SSL 설정 (Tailscale HTTPS 인증서 사용 시)
    # tailscale cert qim.tail-ts.net 실행 후 아래 경로 설정
    # ssl_certificate /etc/ssl/private/qim.tail-ts.net.crt;
    # ssl_certificate_key /etc/ssl/private/qim.tail-ts.net.key;

    # Tailscale IP 화이트리스트
    allow 100.64.0.0/10;   # Tailscale CGNAT 서브넷
    deny all;

    # 클라이언트 최대 요청 크기 (파일 업로드)
    client_max_body_size 10M;

    # gzip 압축
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 1000;

    # React 정적 파일 (빌드 결과물)
    location / {
        root /home/kimboguk/workspace/project/qbique-chat/client/dist;
        try_files $uri $uri/ /index.html;

        # 정적 에셋 캐싱
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Node.js API
    location /api {
        proxy_pass http://node_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Socket.IO WebSocket
    location /socket.io {
        proxy_pass http://node_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # AI Service (FastAPI)
    location /ai {
        proxy_pass http://ai_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 120s;  # AI 응답 대기 시간 확장
    }

    # 첨부파일 정적 서빙
    location /uploads {
        alias /home/kimboguk/workspace/project/qbique-chat/server/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
